{% extends "base_map.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/css/webflow_base.css">
    <link rel="stylesheet" type="text/css" href="/css/data_view.css">


{% endblock %}

{% block body %}

    <div id="container" class="container">
        <div id="dashboard-top-spacer">&nbsp;</div>

        <div class="row">
            <div class="col-md-8">
                <div class="twothirds_div">
                    <h1>Users</h1>
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="twothirds_div">
                    <table class="usertable">
                        
                        <thead>
                            <th>name</th> <th>tier</th> <th> point balance</th><th> phone</th> <th> download</th>
                        </thead>
                        
                        <tbody>
                        {% for u in most_recent %}
                        <tr>
                            <td>{{u.display_name}}</td>
                            <td>{{u.tier}}</td>
                            <td>{{u.point_balance}}</td>
                            <td style="white-space: pre;">{{u.phone}}</td>
                            <td ><a href="/download?id={{u.user_id}}">CSV</a></td>


                        </tr>
                        {% endfor %}
                        
                        </tbody>
                    </table>            
                </div>
            </div>
        </div>
      

    </div>

{% endblock %}
